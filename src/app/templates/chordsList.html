{% extends "card.html" %}
{% block card %}
    <div class="text-center">
    	<h1 class="m-4">{{ current_user.username }}'s Saved Chords</h1>
    </div>
    <div class="p-2">
   <table class="table table-light">
      <thead class="thead-light">
        <tr>
          <th scope="col">Chord 1</th>
          <th scope="col">Chord 2</th>
          <th scope="col">Chord 3</th>
          <th scope="col">Chord 4</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
         {% for progression in progarray %}
            <tr>
             <td>{{ progression[1] }}</td>
             <td> {{ progression[2] }} </td>
             <td>{{ progression[3] }} </td>
             <td>{{ progression[4] }} </td>
             <td><a href="{{ url_for('editprog',editid=progression[0]) }}">Edit</a></td>
             <td><a href="{{ url_for('deleteprog',deleteid=progression[0]) }}">Delete</a></td>
            </tr>
         {% endfor %}
      </tbody>
      </table>
    </div>
{% endblock card %}
